name: Deploy Firebase (Functions + Rules)

on:
  push:
    branches:
      - main
    paths:
      - 'functions/**'
      - 'firestore.rules'
      - 'storage.rules'
      - 'firebase.json'
      - '.github/workflows/deploy-firebase.yml'

jobs:
  deploy:
    name: Deploy to Firebase
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd functions
          npm install
          cd ..

      - name: Create service account file
        run: echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > service-account.json

      - name: Install Firebase Tools
        run: npm install -g firebase-tools@latest

      - name: Deploy Functions + Rules to Firebase
        run: firebase deploy --only functions,firestore:rules,storage --project retail-quiz-4bb8c --force
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ./service-account.json
