name: Deploy Firebase Functions (Service Account)

on:
  push:
    branches:
      - main
      - 'claude/**'
    paths:
      - 'functions/**'
      - 'firebase.json'
      - '.github/workflows/deploy-functions.yml'

jobs:
  deploy:
    name: Deploy to Firebase
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd functions
          npm install
          cd ..

      - name: Create service account file
        run: echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > service-account.json

      - name: Deploy to Firebase
        run: |
          npm install -g firebase-tools@latest
          echo "=== Package.json contents ==="
          cat functions/package.json | grep -A 3 engines
          echo "=== Firebase.json contents ==="
          cat firebase.json
          echo "=== Starting deployment ==="
          firebase deploy --only functions --force --project retail-quiz-4bb8c
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ./service-account.json
